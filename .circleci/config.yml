version: 2.1

workflows:
  version: 2
  ci:
    jobs:
      - build-and-deploy:
          context: scuti
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /.*/

jobs:
  build-and-deploy:
    docker:
      - image: gcr.io/scutistore/ci:latest
        auth:
          username: _json_key
          password: $GCE_SCUTISTORE
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Setup env
          command: |
            echo "export GKE_CLUSTER_NAME=kcluster" >> $BASH_ENV
            echo "export GCE_PROJECT_NAME=kcluster" >> $BASH_ENV
      - run:
          name: Setup google-cloud-sdk
          command: |
            source /home/circleci/google-cloud-sdk/path.bash.inc  

            # Configure gcloud
            echo $GCE_SCUTISTORE | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project "${GCE_PROJECT_NAME}"
            gcloud --quiet auth configure-docker us-central1-docker.pkg.dev
      # Build and tag the Docker image
      - run:
          name: Build and tag Docker image
          command: |
            docker build -t us-central1-docker.pkg.dev/scutistore/scuti-shopping/simple-html-server:${CIRCLE_SHA1} .
            docker tag us-central1-docker.pkg.dev/scutistore/scuti-shopping/simple-html-server:${CIRCLE_SHA1} us-central1-docker.pkg.dev/scutistore/scuti-shopping/simple-html-server:latest2
      # Authenticate Docker to use Artifact Registry
      - run:
          name: Authenticate Docker to use Artifact Registry
          command: |
            source /home/circleci/google-cloud-sdk/path.bash.inc
            gcloud auth configure-docker us-central1-docker.pkg.dev
      # Push the Docker image to Artifact Registry
      - run:
          name: Push Docker image to Artifact Registry
          command: |
            source /home/circleci/google-cloud-sdk/path.bash.inc  

            # Configure gcloud
            echo $GCE_SCUTISTORE | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project "${GCE_PROJECT_NAME}"
            gcloud --quiet auth configure-docker us-central1-docker.pkg.dev

            docker push us-central1-docker.pkg.dev/scutistore/scuti-shopping/simple-html-server:${CIRCLE_SHA1}
            docker push us-central1-docker.pkg.dev/scutistore/scuti-shopping/simple-html-server:latest2
            
      # Deploy to Google Cloud Run
      - run:
          name: Deploy to Google Cloud Run
          command: |
            source /home/circleci/google-cloud-sdk/path.bash.inc
            gcloud run deploy simple-html-server \
              --image us-central1-docker.pkg.dev/scutistore/scuti-shopping/simple-html-server:latest2 \
              --platform managed \
              --port 80 \
              --region us-central1 \
              --allow-unauthenticated
